                                      - 12
                                  uniqueItems: true
                                  description: 'Merchants can define the specific installment tenor to be exclusively displayed on the installment option list. Inputting ```0``` will lead to the "no installment" option being displayed in the list.'
                                retry_payment:
                                  type: boolean
                                  description: 'Set this to ```true``` to display the result page in Checkout, allowing the customer to retry payment or switch payment options (if multiple channel options are available). This is applicable for Credit Card, DOKU Wallet, Akulaku, OVO, and ShopeePay.'
