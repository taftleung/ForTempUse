                                    tokenization:
                                      type: object
                                      description: |
                                        Card details can be tokenized. Here is the supported type of tokenization:
                                        
                                        Type | Definition
                                        ---|---
                                        Merchant-assigned Token | When initiating a new Checkout Session, merchants can assign a unique string token. This token is linked to the card details and securely stored in the payment gateway after a successful checkout. In subsequent Checkout Sessions, using this same token will activate the auto-fill functionality for the associated card details on the Hosted Checkout Page.
                                      properties:
                                        type:
                                          type: string
                                          description: 'Type of card tokenization'
                                          enum:
                                            - merchant_assigned_token
                                        token:
                                          type: string
                                          maxLength: 50
                                          description: 'A unique string token assigned by the Merchant.'
                    - type: object
