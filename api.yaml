                              required:
                                - return_success_page
                                - return_fail_page
                                - webhook
                              type: object
                              description: ''
                              properties:
                                return_success_page:
                                  type: string
                                  maxLength: 255
                                  description: 'A URL location to which the checkout process will redirect after successful completion.'
                                return_fail_page:
                                  type: string
                                  maxLength: 255
                                  description: 'A URL location to which the checkout process will redirect if it fails.'  
                                webhook:
                                  type: string
                                  maxLength: 255
                                  description: 'An internet-accessible URL capable of receiving payloads upon the occurrence of webhook events.<br>**Please see [Webhooks](#/Webhooks) for details.*'
