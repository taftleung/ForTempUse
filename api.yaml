tags:
  - name: Orders
    description: |
      An order is a checkout session that facilitates the receipt of payments. Each checkout session processes only a single payment. Once the status changes to ```paid``` or ```closed```, the checkout session accepts no further payment requests.
  - name: PayIDs
    description: |
      PayID is a real-time payment method used in Australia. A PayID allows users to link easy-to-remember pieces of information, such as their phone number or email address, to their account.
  - name: QR Codes
    description: |
      Generate a QR Code linked to a payment request, facilitated by one of the instant fund transfer systems.
  - name: Subscriptions
    description: |
      Subscription allows you to set up and manage recurring payments.
      
      *Not all Subscription Models support cancellation, suspension or resumption. For more details, please see the [Documentation](#apidoccontentid-2596) section.*
  - name: Subscription Amendments
    description: |
      Amend the recurring payment plan of a Subscription.
      
      *Not all Subscription Models support amendment. For more details, please see the [Documentation](#apidoccontentid-2596) section.*
  - name: Payments
    description: |
      Payments can be associated with entities ```ORDER```, ```PAYID```, ```QR_CODE``` or ```SUBSCRIPTION```.
      
      *Different models offer varying payment cancellation capabilities.. For more details, please see the [Documentation](#apidoccontentid-2596) section.*
  - name: Refunds
    description: |
      You can issue a refund for a payment that has already been made. These refunds can be linked with the ```PAYMENT``` entity.
      
      *Different models offer varying refund capabilities. For more details, please see the [Documentation](#apidoccontentid-2596) section.*
  - name: Webhooks
    description: |
      ### EVENT-DRIVEN API
      An event-driven REST API is triggered by specific changes or events, instead of traditional explicit request calls to specific endpoints. This allows applications to respond instantly when designated events occur.
      
      ### URL CONFIGURATION
      To receive these callbacks, a URL must be established. This webhook URL can be defined within the ```ORDER```, ```SUBSCRIPTION```, ```PAYID```, or ```QR_CODE``` objects.
      
      Prior to use, the domain of the webhook URL must be registered within the HSBC system. For more information, please reach out to the HSBC team.
      
      The callback is sent using the HTTP POST method. It's essential that the client's exposed endpoint adheres to a security standard of TLS 1.2 or higher. Please note that the server certificate must be provided by a widely recognized commercial certificate authority; self-signed or internally signed certificates won't be accepted.
      
      ### HANDLING EXCEPTIONS
      Any event resulting in a non-2xx response is deemed an event delivery failure, triggering a retry mechanism. A maximum of 4 retries will occur, with each taking place every 2 minutes. This leads to a total of 5 calls, including the first attempt.
      
      ### IDEMPOTENCY
      There may be circumstances in which your endpoint receives the same webhook multiple times. This could occur due to expected behavior like the retry mechanism or unforeseen issues such as network problems.
      
      To manage these duplicate webhooks, we provide a unique webhook ID (referenced as ```x-hsbc-webhook-id``` in the HTTP header) with every webhook. This assists in identifying and processing repeat webhooks appropriately.
