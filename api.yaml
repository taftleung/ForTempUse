  /orders:
    post:
      tags:
        - Orders
      summary: Create an Order
      description: |
        To create an Order is essentially to create a Checkout Session. Depending on the selected Checkout Model, this session can either enable direct payment, or provide an HTML form, a URL link, or a Javascript codelet for accessing the Hosted Payment Page.
      parameters:
        - $ref: '#/components/parameters/order-x-hsbc-msg-encrypt-id'
        - $ref: '#/components/parameters/message_encrypt'
      requestBody:
        description: |
          ***The request body must be encrypted before sending. The unencrypted message shown below is merely for illustrative purposes.***
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - amount
                - currency
                - description
                - checkout_model
                - items
              properties:
                id:
                  type: string
                  minLength: 5
                  maxLength: 30
                  pattern: ^[a-zA-Z0-9_-]+$
                  description: 'Order ID. Assigned by User.'
                amount:
                  type: integer
                  pattern: ^[\d]{1,10}$
                  description: |
                    Order amount.
                    
                    **Special rules may apply. For more details, please see the [Documentation](#apidoccontentid-2596) section.*
                currency:
                  type: string
                  pattern: ^[a-z]{3}$
                  description: 'Three-letter ISO currency code, in lowercase.<br><br>**Supported currencies may vary among different locations and models. For more details, please see the [Documentation](#apidoccontentid-2596) section.*'
                description:
                  type: string
                  minLength: 5
                  maxLength: 140
                  description: 'Description of this Order.'
                checkout_model:
                  type: object
                  description: |
                    Checkout Model.
                    
                    Model | Definition
                    ---|---
                    au_fs_hosted_checkout | Australia FS Hosted Checkout
                    bd_sl_hosted_checkout | Bangladesh SL Hosted Checkout
                    id_jk_hosted_checkout | Indonesia JK Hosted Checkout
                    in_hsbc_upi_checkout | India HSBC UPI Checkout
                    in_pu_hosted_checkout | India PU Hosted Checkout
                    in_rp_overlay_hosted_checkout | India RP Overlay Hosted Checkout
                    in_rp_redirect_hosted_checkout | India RP Redirect Hosted Checkout
                    jp_sn_hosted_checkout | Japan SN Hosted Checkout
                    jp_sn_direct_checkout | Japan SN Direct Checkout
                    kr_fs_hosted_checkout | Korea FS Hosted Checkout
                    my_eg_hosted_checkout | Malaysia EG Hosted Checkout
                    ph_rz_hosted_checkout | Philippines RZ Hosted Checkout
                    sg_fs_hosted_checkout | Singapore FS Hosted Checkout
                    th_cp_hosted_checkout | Thailand CP Hosted Checkout
                    uk_gp_direct_checkout | United Kingdom Direct Checkout
                    uk_gp_hosted_checkout | United Kingdom Hosted Checkout
                    uk_gp_open_banking | United Kingdom Open Banking
                    vn_py_hosted_checkout | Vietnam PY Hosted Checkout
                    
