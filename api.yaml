              provider:
                type: string
                description: |
                  The provider of the digital wallet service.
                  
                  Location | Possible Value
                  ---|---
                  United Kingdom | paypal<br>wechat_pay
                  Korea | kakaopay<br>sk_pay<br>payco<br>l_pay<br>wechat_pay<br>alipay
                  Singapore | grabpay
                  Thailand | alipay<br>line_pay<br>samsung_pay<br>wechat_pay
                  Indonesia | doku_wallet<br>link_aja<br>ovo
                  Malaysia | grab<br>touch_n_go<br>mae
                  India | **tbc*
                  
              provider_status:
                type: string
                nullable: true
                description: 'The status returned by the digital wallet provider.'
              metadata:
                type: object
                additionalProperties: true
                description: 'Should the service provider return any supplementary free-form object data, it will be encapsulated within this metadata. This data is read-only and is not subject to alterations or modifications.'
    Refund:
      type: object
      properties:
        id:
          type: string
          description: 'Refund ID. Assigned by system.'
        entity:
          type: string
          description: 'Entity type.'
          enum: 
            - refund
        created:
          type: integer
          description: 'Time at which the entity is created. Measured in seconds since the Unix epoch.'
        amount:
          type: integer
          pattern: ^[\d]{1,10}$
          description: |
            *Input by User*<br>Refund amount.
            
            **Special rules may apply. For more details, please see the [Documentation](#apidoccontentid-2596) section.*
        currency:
          type: string
          description: 'Three-letter ISO currency code, in lowercase.<br><br>**Supported currencies may vary among different locations and models. For more details, please see the [Documentation](#apidoccontentid-2596) section.*'
        reason:
          type: string
          minLength: 5
          maxLength: 140
          description: '*Input by User*<br>Reason of requesting this refund.'
        status:
          type: string
          description: |
            The status of the Refund.
            
            Status | Definition
            ---|---
            succeeded | The refund request has been successfully submitted.
            pending | The refund request has been successfully submitted and is now awaiting further action. This scenario is common in an asynchronous refund model.
            failed | The refund request has failed. The specific reason for the failure will be disclosed in the ```fail_reason``` field.
            rejected | The refund request has been rejected. The specific reason for the failure will be disclosed in the ```fail_reason``` field. This status is relevant only when a payment is initiated through a ```QR Code``` payment model.
          enum:
            - succeeded
            - pending
            - failed
            - rejected
        fail_reason:
          type: string
          nullable: true
          description: "The system returns a text message explaining the reason if a refund's status is failed."
        link:
          type: object
          description: 'Link to the related resource'
          properties:
            rel:
              type: string
              description: 'The related entity name of this entity'
              enum:
                - payment
            id:
              type: string
              description: 'The ID of the related entity'
        metadata:
            $ref: '#/components/schemas/Metadata'
    Metadata:
      type: object
      additionalProperties:
        type: string
      description: |
        *Input by User*<br>This parameter allows you to attach arbitrary key-value data to various entities. You can define up to 50 keys, with key names having a maximum length of 40 characters and values up to 500 characters.
        
        This is an example:
        ```
        "metadata": {
          "key_1": "value_1",
          "key_2": "value_2",
          "key_3": "value_3",
          ...
        }
        ```
    Error:
      type: object
      required:
        - type
        - code
        - message
        - time
      description: |
        There are two types of errors:
        
        Type | Definition
        ---|---
        api_gateway_error | Error occurred at HSBC API gateway. Code and Message are defined in the [Documentation](#apidoccontentid-2596) section.
        payment_gateway_error | Error occurred at payment gateway. The error code and message vary depending on the chosen Payment Model. Please contact the HSBC team for the most recent list of payment gateway errors.
        
      properties:
        type:
          type: string
          description: 'Type of the error.'
          enum:
            - api_gateway_error
            - payment_gateway_error
        code:
          type: string
          description: 'Reference code of the error.'
        message:
          type: string
          description: 'Text message of the error.'
        time:
          type: integer
          description: 'Time at which the error occurred. Measured in seconds since the Unix epoch.'