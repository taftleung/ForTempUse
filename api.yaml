                                      - peer_to_peer_kredivo
                                      - qris
                                      - virtual_account_bank_mandiri
                                      - virtual_account_bank_syariah_mandiri
                                      - virtual_account_bca
                                      - virtual_account_bni
                                      - virtual_account_bri
                                      - virtual_account_cimb
                                      - virtual_account_danamon
                                      - virtual_account_doku
                                      - virtual_account_permat
                                  uniqueItems: true
                                  description: 'Merchants can define which payment option will be exclusively displayed on the Hosted Page.'
                                installment_tenor_option:
                                  type: array
                                  items:
                                    type: integer
                                    enum:
                                      - 0
