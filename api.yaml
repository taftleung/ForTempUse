                              type: object
                              description: ''
                              properties:
                                return_page:
                                  type: string
                                  maxLength: 255
                                  description: 'A URL location to which the checkout process will redirect after completion.'
                                return_cancel_page:
                                  type: string
                                  maxLength: 255
                                  description: 'A URL location to which the checkout process will redirect if it is cancelled by the customer.'
