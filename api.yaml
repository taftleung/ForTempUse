              issuer:
                type: string
                nullable: true
                description: 'Issuer name.'
              acquirer:
                type: string
                nullable: true
                description: 'Acquirer Name.'
              reference_id:
                type: string
                nullable: true
                description: 'Reference ID from Issuer.'
      - type: object
        title: upi
        properties:
          upi:
            type: object
            description: 'Unified Payments Interface (UPI) in India enables real-time payments via mobile, using a Virtual Payment Address (VPA) - a unique, user-created identifier, offering secure, simplified fund transfers.'
            properties:
              provider:
                type: string
                nullable: true
                description: |
                  The provider of the UPI service.
              payer_vpa:
                type: string
                nullable: true
                description: "A Payer's VPA (Virtual Payment Address) is a unique identifier created by the payer for initiating payments through India's UPI system."
              metadata:
                type: object
                additionalProperties: true
                description: 'Should the service provider return any supplementary free-form object data, it will be encapsulated within this metadata. This data is read-only and is not subject to alterations or modifications.'
      - type: object
        title: vietqr
        properties:
          vietqr:
            type: object
            description: "VietQR is Vietnam's standardized QR code for unified, secure, instant bank and payment transactions, enabling interoperable, real-time financial transfers and payments."
      - type: object
        title: wallet
        properties:
          wallet:
            type: object
            description: "A digital wallet is a software-based system for making electronic transactions, often linked to a user's bank account or credit card, used for online shopping, and mobile or contactless payments."
